<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS API for JavaScript Tutorials: Change the basemap layer</title>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.23/"></script>

    <script>
        require([
            "esri/config",
            "esri/Map",
            "esri/views/MapView",

            "esri/widgets/BasemapToggle",
            "esri/widgets/BasemapGallery"

        ], function (esriConfig, Map, MapView, BasemapToggle, BasemapGallery) {
            esriConfig.apiKey = "AAPK5cac562e3b3d4388a7fbbb067d123a22hLkBXJc_jWbXVE9ktwKeYt3WW6QNCKPUnYUFj6iWKWE3NrxDfN8H00IWosmq-MN8";

            const map = new Map({
                basemap: "arcgis-topographic"  // Basemap layer service
            });

            const view = new MapView({
                map: map,
                center: [111, 35],  // 运城市中心坐标  // [111.21, 35.35], // 闻喜县中心坐标
                zoom: 13,
                container: "viewDiv"    // Div element
            });

            // Create a Basemap Toggle and set the view. Set the nextBasemap property to arcgis-imagery
            const basemapToggle = new BasemapToggle({
                view: view,
                nextBasemap: "arcgis-imagery"
            });
            // Add the widget to the bottom-right corner of the view.
            view.ui.add(basemapToggle, "bottom-right");

            // You can alse use the BasemapGallery widget to select different basemaps.
            const basemapGallery = new BasemapGallery({
                view: view,
                source: {
                    query: {
                        title: '"World Basemaps for Developers" AND owner:esri'
                    }
                }
            });
            view.ui.add(basemapGallery, "top-right");   // Add to the view
        });
    </script>
</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
